name: Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  gopages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate and Publish Docs (gopages)
        uses: johnstarich/go/gopages@v1
        with:
          # Deploy to gh-pages branch automatically.
          # The site will be available at https://<user>.github.io/sal/
          gh-pages-user: "github-actions-bot"
          gh-pages-email: "actions@github.com"
          enable_index: true # Generates index.html listing all packages
          base: "/sal"       # Necessary for GitHub Pages hosting (repository name)
