services:
  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: salvia
      POSTGRES_USER: salvia
      POSTGRES_PASSWORD: localdev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salvia -d salvia"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://salvia:localdev@postgres:5432/salvia?sslmode=disable
      PORT: "8000"
      ENV: development
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: